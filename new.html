<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select Dinamico</title>
</head>

<body>
    <form name="formulario" action="#" onchange="cambia()">1º Selecione o Estado:
        <select name="cosa" id="estado">
            <option value="0">Selecione</option>
            <option value="1">Amazonas</option>
            <option value="2">Distrito Federal</option>
        </select>
        <select name="seleccion" id="opt">
            <option value="-">-</option>
        </select>
    </form>
</body>
<script type="text/javascript">
    var Objet = {
        "Amazonas": [{
            "nome": "Alta Floresta D'Oeste",
            "codigo": "11"
        }, {
            "nome": "Alto Alegre dos Parecis",
            "codigo": "12"
        }, {
            "nome": "Alto Paraíso",
            "codigo": "13"
        }]
    }

    //arreglos para el select dinamico
    var opt_1 = new Array("-", "Amazonas", "Pará", "Rondônia", "Roraima", "Tocantins");
    var opt_2 = new Array("-", "Brasília", "Ceilândia", "Gama", "Guará", "Planaltina", "Recanto das Emas", "Samambaia", "Sobradinho", "Taguatinga", "Varjão");

    function cambia() {
        var cosa;
        //Se toma el vamor de la "cosa seleccionada"
        cosa = document.formulario.cosa[document.formulario.cosa.selectedIndex].value;
        //se chequea si la "cosa" esta definida
        if (cosa != 0) {
            //selecionamos las cosas Correctas
            mis_opts = eval("opt_" + cosa);
            //se calcula el numero de cosas
            num_opts = mis_opts.length;
            //marco el numero de opt en el select
            document.formulario.opt.length = num_opts;
            //para cada opt del array, la pongo en el select
            for (i = 0; i < num_opts; i++) {
                document.formulario.opt.options[i].value = mis_opts[i];
                document.formulario.opt.options[i].text = mis_opts[i];
            }
        } else {
            //si no habia ninguna opt seleccionada, elimino las cosas del select
            document.formulario.opt.length = 1;
            //ponemos un guion en la unica opt que he dejado
            document.formulario.opt.options[0].value = "-";
            document.formulario.opt.options[0].text = "-";
        }
        //hacer un reset de las opts
        document.formulario.opt.options[0].selected = true;

    }
</script>

</html>
